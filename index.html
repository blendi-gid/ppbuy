  .card:hover .card__content {

  .card img {

  .card .hover-text {

    top: 50%;
    left: 50%;

    font-size: 22px;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.7);

    border-radius: 5px;

  .card:hover .hover-text {

  .header {
